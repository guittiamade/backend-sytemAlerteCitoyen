openapi: 3.0.3
info:
  title: Alerte Citoyen API
  version: 1.0.0
servers:
  - url: http://localhost:8000/api
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Sanctum
  schemas:
    User:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        email: { type: string }
        tel: { type: string, nullable: true }
        profile_id: { type: integer, nullable: true }
    Alerte:
      type: object
      properties:
        id: { type: integer }
        titre: { type: string }
        description: { type: string, nullable: true }
        photo: { type: string, nullable: true }
        localisation: { type: string, nullable: true }
        statut: { type: string, enum: [en_attente, en_cours, termine] }
        citoyen_id: { type: integer }
        gestionnaire_id: { type: integer, nullable: true }
        direction_id: { type: integer, nullable: true }
        type_alerte_id: { type: integer }
paths:
  /auth/register:
    post:
      summary: Register user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                email: { type: string }
                password: { type: string }
                tel: { type: string, nullable: true }
      responses:
        '200':
          description: OK
  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        '200': { description: OK }
  /auth/me:
    get:
      security: [{ bearerAuth: [] }]
      responses:
        '200': { description: OK, content: { application/json: { schema: { $ref: '#/components/schemas/User' } } } }
  /alertes:
    get:
      security: [{ bearerAuth: [] }]
      parameters:
        - in: query
          name: statut
          schema: { type: string, enum: [en_attente, en_cours, termine] }
      responses:
        '200': { description: OK }
    post:
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [titre, type_alerte_id]
              properties:
                titre: { type: string }
                description: { type: string }
                photo: { type: string }
                localisation: { type: string }
                type_alerte_id: { type: integer }
      responses:
        '201': { description: Created, content: { application/json: { schema: { $ref: '#/components/schemas/Alerte' } } } }
  /alertes/{id}:
    get:
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200': { description: OK }
    put:
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200': { description: OK }
  /alertes/{id}/statut:
    post:
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                statut: { type: string, enum: [en_attente, en_cours, termine] }
                direction_id: { type: integer }
      responses:
        '200': { description: OK }

